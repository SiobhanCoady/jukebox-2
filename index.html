<html>

  <head>
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="main.css"/>

    <!-- Include jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- Custom scripts -->
    <script src="player.js"></script>
    <script src="main.js"></script>

  </head>

  <body>
    <div class="container">

      <h1 class="page-header">
        JukeBox

        <!-- Play button -->
        <button id="play-button" class="btn btn-lg btn-primary">Play All</button>
      </h1>

      <!-- Message -->
      <div id="jukebox-message">
        Enter a song to play
      </div>
      <br>

      <!-- Song queue -->
      <ul id="song-queue">
      </ul>

      <!-- Repeat -->
      <button id="repeat-button" class="btn btn-lg btn-primary">Repeat</button>

      <!-- Song form -->
      <form id='song-form'>
        <input name="song-name" class="form-control" type="text" placeholder="Enter song name..."/>
        <input name="notes" class="form-control" type="text" placeholder="Enter song notes..."/>
        <input class="btn btn-default" type="submit" value="Add Song">
      </form>

      <!-- Played song list -->
      <div>Played</div>
      <ul id="played-songs">
      </ul>

    </div>
  </body>

</html>
